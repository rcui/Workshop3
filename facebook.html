			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<form class="navbar-form navbar-left" role="search">
					<!-- Left-aligned items. -->
					<div class="input-group">
						<input type="text" class="form-control fb-search" placeholder="Search Facebook">
						<span class="input-group-btn">
							<button type="submit" class="btn btn-default">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>
					</div>
				</form>
				<div class="nav navbar-nav navbar-right">

					<div class="btn-toolbar pull-right" role="toolbar">

							<button type="button" class="btn btn-default navbar-btn">John</button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-default navbar-btn">Home</button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-default navbar-btn">
								<span class="glyphicon glyphicon-user"></span>
								<span class="badge">5</span>
							</button>
							<button type="button" class="btn btn-default navbar-btn">
								<span class="glyphicon glyphicon-comment"></span>
								<span class="badge">1</span>
							</button>
							<button type="button" class="btn btn-default navbar-btn">
								<span class="glyphicon glyphicon-globe"></span>
								<span class="badge">3</span>
							</button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-default navbar-btn">
								<span class="glyphicon glyphicon-lock"></span>
							</button>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default dropdown-toggle navbar-btn" data-toggle="dropdown">
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li><a href="#">Log out...</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
