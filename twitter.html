<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- The above 3 meta tags *must* come first in the head;
	any other head content must come *after* these tags -->
	<title>Twitter</title>
	<!-- Bootstrap's CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/twitter.css">
</head>

<body>
	<!-- All of your HTML will go between here.... -->

	<!--navbar-->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
			</div>
			<div class="navbar-left">
				<div class="btn-group " role="group">
					<button type="button" class="btn btn-default navbar-btn navbar-btn-left">
						<span class="glyphicon glyphicon-home"></span> Home
					</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default navbar-btn navbar-btn-left">
						<span class="glyphicon glyphicon-certificate"></span> Moments
					</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default navbar-btn navbar-btn-left">
						<span class="glyphicon glyphicon-bell"></span> Notifications
					</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default navbar-btn navbar-btn-left">
						<span class="glyphicon glyphicon-comment"></span> Messages
					</button>
				</div>
			</div>
			<div class="navbar-right">
				<form class="navbar-form navbar-left" role="search">
					<div class="input-group">
						<input type="text" class="form-control twitter-search" placeholder="Search Twitter">
						<span class="input-group-btn">
							<button type="submit" class="btn btn-default">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>
					</div>
				</form>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default navbar-btn">
						PIC
					</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default navbar-btn">
						<span class="glyphicon glyphicon-new-window"></span> Tweet
					</button>
				</div>
			</div>
		</div>
	</nav>
	
	<!--leftcol-->
	<div class="col-md-3">

	</div>
	
	<!--maincol-->
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-2">
						<div class="media">
							<div class="media-left media-top">
								PIC
							</div>
						</div>
					</div>
					<div class="col-md-5">
						<a href="#">NASA</a> <a href="#"><span class="glyphicon glyphicon-new-window"></span></a>
						<br>@NASA
					</div>
					<div class="col-md-5">
						<div class="btn-group pull-right" role="group">
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default navbar-btn">
									<span class="glyphicon glyphicon-ok-sign"></span> Tweet
								</button>
								<button type="button" class="btn btn-default navbar-btn">
									Following
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="row content">
					This spiral galaxy hosts a supermassive black hole that's also super-hungry:
					<br> <a href="#">https://t.co/dZCb525a5B</a> <a href="#">@NASA_Hubble</a>
					<img src="img/milkyway.jpg" width="100%"/>
				</div>
				<hr>
				<div class="row">
					<div class="col-md-2">
						Retweets
						<br>1,747
					</div>
					<div class="col-md-2">
						Likes
						<br>2,911
					</div>
					<div class="col-md-8">
						<div class="media">
							<div class="media-left media-top">
								<a href="#">PIC</a>
							</div>
							<div class="media-left media-top">
								<a href="#">PIC</a>
							</div>
							<div class="media-left media-top">
								<a href="#">PIC</a>
							</div>
							<div class="media-left media-top">
								<a href="#">PIC</a>
							</div>
							<div class="media-left media-top">
								<a href="#">PIC</a>
							</div>
							<div class="media-left media-top">
								<a href="#">PIC</a>
							</div>
							<div class="media-left media-top">
								<a href="#">PIC</a>
							</div>
							<div class="media-left media-top">
								<a href="#">PIC</a>
							</div>
						</div>
					</div>
				</div>
				<hr>
				<div class="row content">
					12:44 PM - 8 Jan 2016
				</div>
				<div class="row content">
					<div class="col-md-12">
						<ul class="list-inline">
							<li>
								<a href="#"><span class="glyphicon glyphicon-arrow-left"></span></a>
							</li>
							<li>
								<a href="#"><span class="glyphicon glyphicon-retweet"></span></a>
							</li>
							<li>
								<a href="#"><span class="glyphicon glyphicon-heart"></span></a>
							</li>
							<li>
								<a href="#"><span class="glyphicon glyphicon-option-horizontal"></span></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="panel-footer">
				<div class="media">
					<div class="media-left media-top">
						PIC
					</div>
					<div class="media-body">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Reply to @NASA @NASA_Hubble">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--rightcol-->
	<div class="col-md-3">
		
	</div>

	<!-- ...and here. -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.min.js"></script>

	<script src="js/bootstrap.min.js"></script>
</body>
</html>
